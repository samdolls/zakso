<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보 페이지</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/front_end/static/css/myProfile.css">
</head>
<body>
  <header>
    <div class="myProfileNav">
      <a href="#"><img src="/front_end/static/images/back.svg" alt="back" class="backImg"></a>
      <p class="myProfileText">내 프로필</p>
      <div class="noticeImgBox">
        <span class="noticeImg"><a href="#"><img src="/front_end/static/images/notice.svg" alt="notice"></a></span>
        <img src="/front_end/static/images/redDot.svg" alt="redDot" class="redDotImg">
      </div>
      <span class="hamburgerImg"><a href="#"><img src="/front_end/static/images/hamburger.svg" alt="hamburger"></a></span>
    </div>
  </header>
  <!-- muyProfileBox -->
  <section>
    <div class="myProfileBox">
      <div class="myProfileImgBox">
        <img src="/front_end/static/images/defaultProfile.svg" alt="profile" class="myProfile">
      </div>
      <div class="myProfileSettingBox">
        <div class="myProfileTextBox">
          <p class="logInText">로그인을 해주세요</p>
          <div class="settingImgBox">
            <a href="#"><img src="/front_end/static/images/setting.svg" alt="setting" class="settingImg"></a>
          </div>
        </div>
        <div class="manageTextBox">
          <a href="#"><p class="manageText">친구 보기/관리 <span class="frontVector"><img src="/front_end/static/images/frontVector.svg" alt="frontVector"></span></p></a>
        </div>
      </div>
    </div>
    <div class="makeMyFundButtonBox">
      <button class="makeMyFundButton"><a href="#">나만의 작소펀딩 만들기</a></button>
    </div>
  </section>
  <section class="forList">
    <div class="myFundListBox">
      <div class="selectListFundButtonBox">
        <button class="myPostFund" onclick="showMyFund()">내가 올린 펀딩</button>
        <button class="wishlistFund" onclick="showWishFund()">찜한 펀딩</button>
      </div>
    </div>
    <div class="noFundTextBox">
      <p class="noFundText">내가 만든 작소펀딩이 없어요!</p>
    </div>
    <div class="noWishTextBox">
      <p class="noWishText">내가 찜한 작소펀딩이 없어요!</p>
    </div>
    <article>
      <div class="listBox">
        <div class="itemImgBox">
          <img src="/front_end/static/images/itemImg.png" alt="itemImg" class="itemImg item1">
        </div>
        <div class="aboutItemBox">
          <div class="aboutItemTextBox">
            <p class="aboutItemText text1">서희얌 생일 축하햄!</p>
            <img src="/front_end/static/images/blankHeart.svg" alt="blankHeart" class="blankHeart" onclick="toggleImg(this)">
          </div>
          <div class="optionImgBox">
            <img src="/front_end/static/images/optionImg.svg" alt="optionImg" class="optionImg" onclick="showFunctionBox(this)">
          </div>
          <p class="totalMoneyText">총 <span class="totalMoney totalMoney1">360000</span>₩</p>
          <div class="currentProgressBox">
            <p class="currentPercentText"><span class="currentPercent percent1">80</span>%</p>
            <p class="currentMoneyText"><span class="currentMoney currentMoney1">287200</span>₩</p>
          </div>
          <div class="progressbarBox">
            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar  progressbar bar1" style="width: 75%; background-color: #F33D69;"></div>
            </div>
          </div>
      </div>
    </article>
    <article>
      <div class="listBox">
        <div class="itemImgBox">
          <img src="/front_end/static/images/itemImg.png" alt="itemImg" class="itemImg item1">
        </div>
        <div class="aboutItemBox">
          <div class="aboutItemTextBox">
            <p class="aboutItemText text2">서희얌 생일 축하햄!</p>
            <img src="/front_end/static/images/fillHeart.svg" alt="fillHeart" class="blankHeart" onclick="toggleImg(this)">
          </div>
          <div class="optionImgBox">
            <img src="/front_end/static/images/optionImg.svg" alt="optionImg" class="optionImg" onclick="showFunctionBox(this)">
          </div>
          <p class="totalMoneyText">총 <span class="totalMoney totalMoney2">1000000</span>₩</p>
          <div class="currentProgressBox">
            <p class="currentPercentText"><span class="currentPercent percent2">80</span>%</p>
            <p class="currentMoneyText"><span class="currentMoney currentMoney2">100000</span>₩</p>
          </div>
          <div class="progressbarBox">
            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar  progressbar bar2" style="width: 75%; background-color: #F33D69;"></div>
            </div>
          </div>
      </div>
    </article>
  </section>

  <section class="functionBoxSection">
    <div class="functionBox">
      <div class="modifyButtonBox">
        <button class="modifyButton"><img src="/front_end/static/images/modify.svg" alt="modify" class="modfiyImg">펀딩 내용 수정하기</button>
      </div>
      <div class="shareButtonBox">
        <button class="shareButton"><img src="/front_end/static/images/share.svg" alt="share" class="shareImg">펀딩 공유하기</button>
      </div>
      <div class="setRangeButtonBox">
        <button class="setRangeButton"><img src="/front_end/static/images/setRange.svg" alt="setRange" class="setRangeImg">펀딩 공개 범위 설정하기</button>
      </div>
      <div class="setQRButtonBox">
        <button class="setQRButton"><img src="/front_end//static//images/qr.svg" alt="qr" class="QqrImg">해당 펀딩 QR코드 설정하기</button>
      </div>
      <div class="trashButtonBox">
        <button class="trashButton"><img src="/front_end/static/images/trash.svg" alt="trash" class="trashImg">해당 펀딩 삭제하기</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/front_end/static/js/presentFundList.js"></script>
  <script src="/front_end/static/js/myProfile.js"></script>
</body>
</html>
