<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front_end/static/css/sosofund.css">
    <script defer src="../../front_end/static/js/sosofund.js"></script> 
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav">
          <span class="noticeImg"><a href="#"><img src="/front_end/static/images/Vector.svg" alt="notice"></a></span>
          <p>소소 펀딩 만들기</p>
        </div>
        <span class="logoImg"><a href="#"><img src="/front_end/static/images/hamburger.svg" alt="logo"></a></span>
    </header>

    <div class="sosofund-box">
        <h1>펀딩 받을 계좌</h1>
        <div class="choice">
            <select name="selecters">
                <option value="" selected>은행 선택</option>
                <option value="">저축은행</option>
                <option value="">농협은행</option>
                <option value="">우리은행</option>
                <option value="">기업은행</option>
                <option value="">국민은행</option>
                <option value="">신한은행</option>
                <option value="">하나은행</option>
                <option value="">외환은행</option>
                <option value="">씨티은행</option>
                <option value="">부산은행</option>
                <option value="">대구은행</option>
                <option value="">전북은행</option>
                <option value="">경남은행</option>
                <option value="">제주은행</option>
                <option value="">우체국</option>
                <option value="">새마을금고</option>
            </select>
            <input type="text" name="st_name" placeholder="계좌번호">
        </div>

        <div class="setbox">
            <input type="checkbox" id="scales" name="scales" checked>
            <label for="scales">기본 계좌로 설정</label>
        </div>

        <div class="sides">
            <span class="side">펀딩 금액별 리워드</span>
            <span class="by-side">한 개 이상 작성 필수</span>
        </div>

        <div id="append"></div>
        
        <div class="alpha">
          <input type="button" value="리워드 추가" onclick="input_append()">
        </div>

        <hr>

        <ul>한 번 입금되면 다음 내용은 수정할 수 없어요!
          <div>
           <li>입금계좌</li>
           <li>펀딩 금액별 리워드</li>
          </div>
        </ul>


        <button class="up">작소 펀딩 올리기</button>
    </div>
</body>
</html>
