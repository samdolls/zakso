{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/fund_choose.css' %}">
   <header>
    <div style="display:flex; flex-direction: row;">
    <a href="#" onclick="goBack()" style="padding-top:5px;">
    <img src="{% static 'images/Vector.svg' %}">
</a>
        <div id="enter">작소 펀딩 만들기</div>
    </div>
    {% if user.is_authenticated %}
        <span class="hamburgerImg"><a href="{% url 'accounts:menu_log' %}"><img src="{% static 'images/hamburger.svg' %}" alt="hamburger"></a></span>
    {% else %}
        <span class="hamburgerImg"><a href="{% url 'accounts:menu_out' %}"><img src="{% static 'images/hamburger.svg' %}" alt="hamburger"></a></span>
    {% endif %}
   </header>
    <div class="fundChoose">
        <h1>만들고자 하는 작소 펀딩을</h1>
        <h2>선택해주세요.</h2>
        <form action="{% url 'main:choose' %}" method="POST">
            {% csrf_token %}
        <div class="container">
            <button type="submit" name="type" class="box non-click" id="first" value="선물 펀딩">선물펀딩</button>
            <button type="submit" name="type" class="box non-click" id="second" value="소소 펀딩">소소펀딩</button>
            <button type="submit" name="type" class="box non-click" id="third" value="드림 펀딩">드림펀딩</button>
        </div>
        </form>
    </div>
    <script>
        function goBack() {
                window.history.back();
            }
      </script>
    <script defer src="{% static 'js/fund_choose.js' %}"></script>

        <h1>선물 펀딩 만들기</h1>

            <input type="submit" name="type" value="드림 펀딩"> 드림 펀딩
        </form>
    </div> -->

{% endblock %}
